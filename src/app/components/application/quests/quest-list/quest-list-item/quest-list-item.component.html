<li class="list-group-item">
    <label class="quest-list-label" for="{{quest._id}}">
        <input id="{{quest._id}}" type="checkbox" (change)="questStateChanged(quest._id, $event)"
            [checked]="quest.completed" [disabled]="loading" />
        {{ quest.name }}

        <div class="spinner-border text-primary" role="status" *ngIf="loading">
            <span class="sr-only">Loading...</span>
        </div>
    </label>
</li>
