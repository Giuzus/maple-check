<div class="content">

    <h1>Tasks</h1>


    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    Task
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>
                    {{ task.name }}
                </td>
            </tr>
        </tbody>
    </table>

</div>
