<ul ngbNav [activeId]="router.url" class="nav-tabs">
    <li ngbNavItem [ngbNavItem]="'/home'">
        <a ngbNavLink routerLink="home" >Home</a>
    </li>
    <li ngbNavItem [ngbNavItem]="'/tasks'">
        <a ngbNavLink routerLink="tasks" >Tasks</a>
    </li>
    <li ngbNavItem [disabled]="true" class="ml-auto" *ngIf="ServerTime" >
        <a ngbNavLink> Server time: {{ServerTime}} </a>
    </li>
    <li ngbNavItem [disabled]="true" class="ml-auto">
        <a ngbNavLink> {{Username}} </a>
    </li>
</ul>
