<div class="container">
    <form #classForm="ngForm" (ngSubmit)="save()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Character name"
                [(ngModel)]="character.name" required />
        </div>

        <div class="form-group">
            <label for="level">Level</label>
            <input type="number" class="form-control" id="level" name="level" placeholder="Level"
                [(ngModel)]="character.level" required />
        </div>

        <div class="form-group">
            <label for="class">Class</label>
            <select [(ngModel)]="character.class._id" class="form-control" id="class" name="class" required>
                <option *ngFor="let class of classes" [ngValue]="class._id">
                    {{class.name}}
                </option>
            </select>
        </div>

        <div class="float-right">
            <button type="button" class="btn btn-secondary" routerLink="/characters">Cancel</button>
            <button type="submit" class="btn btn-success ml-2" [disabled]="classForm.form.invalid">Save</button>
        </div>
    </form>
</div>
