<td>
    {{ character.name }}
</td>
<td>
    {{ character.level }}
</td>
<td>
    {{ character.class.name }}
</td>
<td>
    <div *ngIf="!deleting">
        <a [routerLink]="['edit',character._id]">Edit</a> |
        <a class="text-danger" role="button" (click)="delete(character._id)">Delete</a>
    </div>
    <app-loader *ngIf="deleting" [size]="'25px'"></app-loader>
</td>
