<h2>Characters</h2>

<button routerLink="new">New character</button>

<table *ngIf="characters; else loader" class="table table-striped">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Level
            </th>
            <th>
                Class
            </th>
            <th>
                Actions
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let char of characters">
            <td>
                {{ char.name }}
            </td>
            <td>
                {{ char.level }}
            </td>
            <td>
                {{ char.class.name }}
            </td>
            <td>
                <a [routerLink]="['edit',char._id]">Edit</a> | <a role="button" (click)="delete(char._id)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
